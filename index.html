<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>GifTastic</title>
</head>
<body>
    <div class="container">

        <nav class="navbar navbar-dark bg-dark text-light">
                <a class="navbar-brand">GIFtastic</a>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" id="search-form" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary my-2 my-sm-2" id="add-search" type="submit">Search</button>
                </form>
        </nav>

        <div class="row">
          <div class="col-8">
            <!-- search images appear here -->
            <div id="search-result"></div>

            <div id="search-view"></div>

          </div>
          <div class="col-4">
            <!-- append searches here-->
            <div id="search-history"></div>

          </div>
        </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            
    <script type="text/javascript" src="assets/javascript/code.js"></script>
   
</body>
</html>
